<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">PSW Data Info</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="po_files" class="form-label">Select PO Files (must have csv,desc.xlsx, fty.pdf, pl.pdf):</label>
                <input type="file" name="po_files[]" multiple class="form-control">
            </div>
            <div class="mb-3">
                <label for="single_files" class="form-label">Select Single Files (must have csv, fty.pdf, pl.pdf):</label>
                <input type="file" name="single_files[]" multiple class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
