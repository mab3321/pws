<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload Files</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="multi_files" class="form-label">Multi Files (allowed: .xlsx, .pdf, .csv):</label>
                <input type="file" name="multi_files[]" multiple class="form-control">
                <div class="form-text">
                    Multi files must include "fty", "pl", or "des" in their names.
                </div>
            </div>
            <div class="mb-3">
                <label for="single_files" class="form-label">Single Files (allowed: .pdf, .csv):</label>
                <input type="file" name="single_files[]" multiple class="form-control">
                <div class="form-text">
                    Single files must include "pl" or "fty" in their names.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
